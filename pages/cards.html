<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Toxin, hotel-website, forms, cards">
    <meta name="description" content="Страница демо-проекта &quot;Toxin&quot;, на которой расположены интерактивные формы, использующиеся в дальнейшем">
    <title>UI Cards</title>
    <link rel="icon" href="../src/theme/favicons/favicon.ico" type="image/ico">
    <link rel="icon" href="../src/theme/favicons/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="icon" href="../src/theme/favicons/icon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="../src/theme/favicons/icon-32x32.png" sizes="32x32" type="image/png">

  <!-- abbreviation "ui-c-page" means "ui-cards-page"-->

        <path d="M36.7068 19.7653C36.7068 20.5418 36.0715 21.177 35.295 21.177C31.9421 21.177 28.9421 22.8712 27.1774 25.4476C26.7892 24.4594 26.3303 23.5418 25.7656 22.6947C28.095 20.0123 31.5186 18.3535 35.295 18.3535C36.0715 18.3535 36.7068 18.9888 36.7068 19.7653Z" fill="#1F2041" fill-opacity="0.25"></path>

    </div>
  </div>
  <div class="container">
    <main class="ui-c-page__content">
      <div class="date-picker js-date-picker">
        <div class="date-picker__date-dropdowns">
          <div class="date-picker__arrival-dropdown">
            <div class="text-field js-text-field _with-dropdown-arrow">
              <h3 class="text-field__title">прибытие</h3>
              <div class="text-field__container">
                <input class="text-field__input js-text-field__input" value="ДД.ММ.ГГГГ" readonly>
              </div>
            </div>
          </div>
          <div class="date-picker__departure-dropdown">
            <div class="text-field js-text-field _with-dropdown-arrow">
              <h3 class="text-field__title">выезд</h3>
              <div class="text-field__container">
                <input class="text-field__input js-text-field__input" value="ДД.ММ.ГГГГ" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="date-picker__calendar"></div>
      </div>
    </main>
  </div>
  <body class="ui-c-page"><script src="../main.js"></script></body>
</html>
